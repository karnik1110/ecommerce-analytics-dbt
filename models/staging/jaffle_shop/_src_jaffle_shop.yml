sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: A clone of a postgres application database.
    tables:
      - name: customers
        description: Raw customer data.
        columns:
          - name: id
            description: Primary key for customer data.
            data_tests:
              - not_null
              - unique
      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for orders data.
            data_tests:
              - not_null
              - unique